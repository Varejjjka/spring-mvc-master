<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cars</title>
</head>
<body>

<table border="1">
    <tr>
        <th>Model</th>
        <th>Series</th>
        <th>Manufacturer</th>

    </tr>

    <tr th:each="car : ${carList}">
        <td th:utext="${car.getModel()}">Model</td>
        <td th:utext="${car.getSeries()}">Series</td>
        <td th:utext="${car.getManufacturer()}">Manufacturer</td>

    </tr>
</table>
</body>
</html>
